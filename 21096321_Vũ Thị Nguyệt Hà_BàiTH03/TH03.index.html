<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TH03.style.css">
    <script src="https://kit.fontawesome.com/c1eca7f8b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="card_cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
        <div class="card_img">
            <img src="https://down-vn.img.susercontent.com/file/sg-11134201-22120-s2hh68uyomlvc5" alt="">
        </div>
        <div class="card_title">
            Giày Lolita
        </div>
        <div class="card_price">280.000đ</div>
        <div class="card_size">
            <h3>Size </h3>
            <span>35</span>
            <span>36</span>
            <span>37</span>
            <span>38</span>
            <span>39</span>
        </div>
        <div class="card_color">
            <h3>Color </h3>
            <span class="card_color_1"></span>
            <span class="card_color_2"></span>
        </div>
        <div class="card_action">
            <button>Mua ngay</button>
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
