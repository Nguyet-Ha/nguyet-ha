<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Mẫu</title>
<style>
  .footer {
    background-color: #333;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
  }
  .footer .about-me, .footer .mailing-list {
    flex-basis: 30%;
  }
  .footer img {
    width: 50px;
    height: auto;
    margin-bottom: 10px;
  }
  .footer h2 {
    margin: 10px 0;
  }
  .footer p {
    font-size: 14px;
  }
  .footer a {
    color: #4CAF50;
    text-decoration: none;
  }
  .footer .mailing-list form {
    display: flex;
    flex-direction: column;
  }
  .footer input[type=email] {
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }
  .footer button[type=submit] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  /* Thêm các icon mạng xã hội tại đây */
</style>
</head>

<div class="footer">

  </div>

    </form>
  </div>
