<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TH02.Bài4.style.css">
</head>
<body>
    <div>
    <form name="BMI" method="post">
        <h1>TÍNH CHỈ SỐ BMI</h1>
        <label>Nhập cân nặng?</label>
        <input type="text" name="weight">
        <label>Nhập chiều cao</label>
        <input type="text" name="height">
        <label>Chọn loại tuổi</label>
        <select class="luachon" name="Tuoi">,
            <option value="Trung niên">Trung niên</option>
            <option value="Già lớn tuổi">Già lớn tuổi</option>
        </select>
        <input type="button" value="Tính BMI" onClick="giai()">
        <p>KẾT QUẢ</p>
        <div id="KQ"></div>
    </form>
    </div>
    <script>
         function giai(){
    var weight = document.forms["BMI"]["weight"].value;
    var height = document.forms["BMI"]["height"].value;
    var Tuoi = document.forms["BMI"]["Tuoi"].value;
    var x= (weight/(height*height));
    document.getElementById("KQ").innerHTML=(x);
    if(x <= 18.5){    
    document.getElementById("KQ").innerHTML='Dưới Chuẩn';
    }
    else if(x >= 18.5 && x <= 24.9){
    document.getElementById("KQ").innerHTML='Bình thường';
    }
    else if(x >= 25 && x <= 29.9){
    document.getElementById("KQ").innerHTML='Thừa cân';   
    }
    else if(x >= 30 && x <= 34.9){
        if(Tuoi =="Trung niên")
          document.getElementById("KQ").innerHTML='Béo phì cấp độ I <br/> Khám định kì';
        else
          document.getElementById("KQ").innerHTML='Béo phì cấp độ I';    
    }
    else if(x>= 35 && x <= 39.9){
        if(Tuoi == "Trung niên" || Tuoi =="Già lớn tuổi")
        document.getElementById("KQ").innerHTML='Béo phì cấp độ II <br/> Tập thể dục thường xuyên';
        else
          document.getElementById("KQ").innerHTML='Béo phì cấp độ II'; 
    }
    else if(x>=40){
        if(Tuoi == "Già, lớn tuổi")
        document.getElementById("KQ").innerHTML='Béo phì cấp độ III <br/> Hạn chế ăn mỡ động vật';
        else
        document.getElementById("KQ").innerHTML='Béo phì cấp độ III';
    }    
}   
    </script>
</body>
</html>
