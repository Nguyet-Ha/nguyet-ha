<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TH02.Bài2.style.css">
    <script src="https://kit.fontawesome.com/c1eca7f8b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tieude">
        <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng Việt có dấu</p>
        <p>Các đóng góp ý kiến nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)</p>    
    </div>
<div class="container" >
<form name="form">
    <div class="input-group">
    <div class="container2">
        <input type="text" name="name" placeholder="Họ và Tên">
        <input type="tel" name="tel" placeholder="Số điện thoại">
        <input type="email" name="E_mail" placeholder="Email">
        <select id="customer_type">
            <option value="" disabled selected>Chọn loại khách hàng</option>
            <option value="VVIP">VVIP</option>
            <option value="Regular">Regular</option>
            <option value="New">New</option>
        </select>
        <input type="text" name="id_card" placeholder="Mã thẻ">
        <input type="text" name="id_HD" placeholder="Mã hóa đơn">
    </div>
    <textarea name="description" placeholder="Nhập chi tiết mô tả"></textarea>
    </div>
    <div class="btn">
    <input type="submit" value="Gửi góp ý" onClick="TTDG()">
    <i class="fa-brands fa-facebook-messenger"></i>
    </div>
</form>
</div>
<script>
    function TTDG(){
       var name = document.forms["form"]["name"].value;
       var tel = document.forms["form"]["tel"].value;
       var E_mail=document.forms["form"]["E_mail"].value;
       var  customer_type=document.getElementById('customer_type').value;
       var id_card = document.forms["form"]["id_card"].value;
       var id_HD=document.forms["form"]["id_HD"].value;
       var descrition=document.forms["form"]["description"].value;
       var TT = {
           name:name,
           tel:tel,
           E_mail:E_mail,
           customer_type:customer_type,
           id_card:id_card,
           id_HD:id_HD,
           description:descrition 
       }
       alert("Họ và tên: "+ TT.name + "\n" + "Số điện thoại: " +TT.tel + "\n" + "E-mail: " +TT.E_mail + "\n" + "Loại KH:" +TT.customer_type + "\n" + "Mã thẻ: "+ TT.id_card + "\n" + "Mã hóa đơn: "+TT.id_HD + "\n" + "Nội dung góp ý:" +"\n"+TT.description);
    }
</script>
</body>
</html>
